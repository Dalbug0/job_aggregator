services:
  db:
    image: postgres:15
    container_name: job_db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: job_api
    restart: unless-stopped
    env_file: .env.dev
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:


