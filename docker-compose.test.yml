# docker-compose.test.yml
services:
  test_db:
    image: postgres:15
    container_name: job_test_db
    restart: "no"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: job_aggregator_test
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d job_aggregator_test" ]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 3s

  test_api:
    build: .
    container_name: job_test_api
    restart: unless-stopped
    env_file: .env.dev
    ports:
      - "8000:8000"
    depends_on:
      test_db:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations
      - .:/app
volumes:
  test_postgres_data:
