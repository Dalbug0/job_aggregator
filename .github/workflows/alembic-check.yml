name: Alembic Check

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  alembic-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create .env.dev file
        run: |
          cat > .env.dev << EOF
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_pass
          POSTGRES_DB=job_aggregator_test
          POSTGRES_HOST=test_db
          POSTGRES_PORT=5432
          SECRET_KEY=test_secret_key_for_alembic_check
          HH_CLIENT_ID=dummy
          HH_CLIENT_SECRET=dummy
          HH_REDIRECT_URI=http://localhost:8000/api/v1/auth/hh/callback
          DISABLE_SCHEDULER=1
          EOF

      - name: Start test services with docker compose
        run: |
          docker compose -f docker-compose.test.yml up -d

      - name: Wait for test database to be ready
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.test.yml exec -T test_db pg_isready -U test_user -d job_aggregator_test; then
              echo "Test database is ready"
              break
            fi
            echo "Waiting for test database... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Test database failed to start"
            exit 1
          fi

      - name: Run Alembic upgrade on test database
        run: |
          docker compose -f docker-compose.test.yml exec -T test_api alembic upgrade head

      - name: Alembic check
        run: |
          docker compose -f docker-compose.test.yml run --rm test_api alembic check

      - name: Stop test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create .env.dev file
        run: |
          cat > .env.dev << EOF
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_pass
          POSTGRES_DB=job_aggregator_test
          POSTGRES_HOST=test_db
          POSTGRES_PORT=5432
          SECRET_KEY=test_secret_key
          DISABLE_SCHEDULER=1
          HH_CLIENT_ID=dummy
          HH_CLIENT_SECRET=dummy
          HH_REDIRECT_URI=http://localhost:8000/api/v1/auth/hh/callback
          EOF

      - name: Start test services with docker compose
        run: |
          docker compose -f docker-compose.test.yml up -d

      - name: Wait for test database to be ready
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.test.yml exec -T test_db pg_isready -U test_user -d job_aggregator_test; then
              echo "Test database is ready"
              break
            fi
            echo "Waiting for test database... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Test database failed to start"
            exit 1
          fi

      - name: Run Alembic upgrade on test database
        run: |
          docker compose -f docker-compose.test.yml exec -T test_api alembic upgrade head

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yml run --rm -e DISABLE_SCHEDULER=1 test_api sh -c "cd /app && PYTHONPATH=/app pytest --cov=app --cov-report=term-missing"

      - name: Stop test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
